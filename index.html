<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body>
    <header>
        <img class="img-responsive" src="images/background/nameOfGame.png" alt="Yosemite Sam Hangman">
    </header>
    <div class="desertBackdrop">
        <img class="img-responsive" src="images/background/desert_backdrop_final.png" alt="Chania">
    </div>
    <div class="hangingStructure">
        <img class="img-responsive" src="images/hangingStructure/hanging_stage.png" alt="Chania">
    </div>
    <aside class="scoreboard">
        <img class="img-responsive" src="images/scoreboard/winNum_container.png" alt="Chania">
    </aside>
    <div class="correctLetters">
        <img class="img-responsive" src="images/correct_letters/correctwords_spaces.png" alt="Chania">
    </div>
    <div class="alphabetLetters">
        <img class="img-responsive" src="images/alphabet_letters/alphabet_container.png" alt="Chania">
    </div>
</body>

</html>
